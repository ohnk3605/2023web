<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <div class="tap">
        <ul class="wrap">
            <li class="active">tap1</li>
            <li>tap2</li>
            <li>tap3</li>
            <li>tap4</li>
        </ul>
    </div>
    <div class="conWrap">
        <div>
            <img src="../../images/spring.jpg" alt="">
        </div>
        <div>
            <img src="../../images/summer.jpg" alt="">
        </div>
        <div>
            <img src="../../images/fall.jpg" alt="">
        </div>
        <div>
            <img src="../../images/winter.jpg" alt="">
        </div>
    </div>
    <script>
        $(".tap li").click(function(){
            console.log($(this).index())
            let i = $(this).index()
            $(".tap li").removeClass("active")
            $(".tap li").eq(i).addClass("active")

            $(".conWrap div").hide()
            $(".conWrap div").eq(i).show()

            console.log($(this).index())
            let img imgArray = $(this).index()
            const img imgArray = ["spring","summer","fall","winter"]
            $(".conWrap div img").attr("src","")

        })
    </script>
</body>
</html>
